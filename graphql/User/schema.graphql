type User {
    id: ID!
    name: String!
    email: String!
    email_verified_at: DateTime
    created_at: DateTime
    updated_at: DateTime
    deleted_at: DateTime
    user_profile: UserProfile @hasOne
}

input CreateUserInput {
    name: String!
    email: String!
    password: String!
}

input UpdateUserInput {
    name: String
    email: String
    password: String
}

extend type Query {
    allUsers: [User!]! @all(model: "App\\Models\\User")
    getUsers(search: String): [User!]!
        @field(resolver: "App\\GraphQL\\User\\Queries\\UserQuery@getUsers")
}

extend type Mutation {
    createUser(input: CreateUserInput! @spread): User
        @create(model: "App\\Models\\User")

    updateUser(id: ID! @eq, input: UpdateUserInput! @spread): User
        @update(model: "App\\Models\\User")

    deleteUser(id: ID! @eq): User
        @delete(model: "App\\Models\\User")

    restoreUser(id: ID!): User
        @field(resolver: "App\\GraphQL\\User\\Mutations\\UserMutation@restore")

    forceDeleteUser(id: ID!): User
        @field(resolver: "App\\GraphQL\\User\\Mutations\\UserMutation@forceDelete")
}
